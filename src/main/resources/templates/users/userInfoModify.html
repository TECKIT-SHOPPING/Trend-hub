<html layout:decorate="layouts/layout">
<div layout:fragment="content">
    <div style="display:flex; flex-direction: column; align-items:center; margin-top: 50px; font-size: ">
        <script>
            function submitChangePasswordForm(form) {
                form.originPassword.value = form.originPassword.value.trim();

                if (form.originPassword.value.length == 0) {
                    alert('기존 비밀번호를 입력해주세요.');
                    form.originPassword.focus();
                    return;
                }

                form.newPassword.value = form.newPassword.value.trim();

                if (form.newPassword.value.length == 0) {
                    alert('새 비밀번호를 입력해주세요.');
                    form.newPassword.focus();
                    return;
                }

                form.checkNewPassword.value = form.checkNewPassword.value.trim();

                if (form.checkNewPassword.value.length == 0) {
                    alert('새 비밉런호 확인을 입력해주세요.');
                    form.checkNewPassword.focus();
                    return;
                }

                if (form.newPassword.value != form.checkNewPassword.value) {
                    alert('새 비밀번호가 일치하지 않습니다.');
                    form.checkNewPassword.focus();
                    return;
                }

                form.submit();
            }
        </script>

        <th:block th:replace="~{fragments/myPage :: myPageFragment}"></th:block>

        <hr>

        <div>아이디</div>
        <div th:text="${@rq.userInfo.userId}"></div>

        <div>비밀번호 변경</div>
        <form th:action="@{/members/change-password}" method="POST" onsubmit="submitChangePasswordForm(this); return false;">
            <input type="hidden" name="_method" value="PUT">
            <div>
                <label>기존 비밀번호</label>
                <input type="password" name="originPassword" placeholder="비밀번호" class="input input-bordered">
            </div>

            <div>
                <label>새 비밀번호</label>
                <input type="password" name="newPassword" placeholder="비밀번호" class="input input-bordered">
            </div>

            <div>
                <label>새 비밀번호 확인</label>
                <input type="password" name="checkNewPassword" placeholder="비밀번호" class="input input-bordered">
            </div>

            <button type="submit" class="btn btn-primary" style="color: #000000">비밀번호 변경</button>
        </form>

        <hr>

        <div>닉네임 중복 확인</div>
        <form th:action="@{/members/check-nickname}" method="GET">
            <div>
                <label>닉네임</label>
                <input type="text" name="nickname" placeholder="닉네임" class="input input-bordered">
            </div>

            <button type="submit" class="btn btn-primary" style="color: #000000">닉네임 중복 확인</button>
        </form>

        <div>닉네임 변경</div>
        <form th:action="@{/members/change-nickname}" method="POST">
            <input type="hidden" name="_method" value="PUT">
            <div>
                <label>닉네임</label>
                <input type="text" name="nickname" placeholder="닉네임" class="input input-bordered">
            </div>

            <button type="submit" class="btn btn-primary" style="color: #000000">닉네임 변경</button>
        </form>

        <hr>

        <div>프로필 이미지 변경</div>
        <img th:src="${@rq.userInfo.profile}">
        <form th:action="@{/members/change-profile}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_method" value="PUT">
            <div>
                <input type="file" name="profile" class="input input-bordered">
            </div>

            <button type="submit" class="btn btn-primary" style="color: #000000">프로필 이미지 변경</button>
        </form>

        <hr>

        <div>주소 정보</div>
        <form th:action="@{/members/address}" method="POST">
            <div>
                <input type="text" id="zipcode" name="zipcode" placeholder="우편번호">
                <input type="button" class="btn btn-primary" style="color: #000000" onclick="execDaumPostcode()" value="우편번호 검색"><br>
                <input type="text" id="address1" name="address1" placeholder="도로명주소">
                <span id="guide" style="color:#999;display:none"></span>
                <input type="text" id="address2" name="address2" placeholder="상세주소">
                <input type="text" id="extraAddress" placeholder="참고항목">
            </div>

            <button type="submit" class="btn btn-primary" style="color: #000000">저장하기</button>
        </form>


        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
            //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
            function execDaumPostcode() {
                new daum.Postcode({
                    oncomplete: function(data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                        // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var roadAddr = data.roadAddress; // 도로명 주소 변수
                        var extraRoadAddr = ''; // 참고 항목 변수

                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraRoadAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraRoadAddr !== ''){
                            extraRoadAddr = ' (' + extraRoadAddr + ')';
                        }

                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById('zipcode').value = data.zonecode;
                        document.getElementById("address1").value = roadAddr;

                        // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                        if(roadAddr !== ''){
                            document.getElementById("extraAddress").value = extraRoadAddr;
                        } else {
                            document.getElementById("extraAddress").value = '';
                        }

                        var guideTextBox = document.getElementById("guide");
                        // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                        if(data.autoRoadAddress) {
                            var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                            guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                            guideTextBox.style.display = 'block';

                        } else if(data.autoJibunAddress) {
                            var expJibunAddr = data.autoJibunAddress;
                            guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                            guideTextBox.style.display = 'block';
                        } else {
                            guideTextBox.innerHTML = '';
                            guideTextBox.style.display = 'none';
                        }
                    }
                }).open();
            }
        </script>

    </div>

</div>
</html>
