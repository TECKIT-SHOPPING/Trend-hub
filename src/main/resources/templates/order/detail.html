<html layout:decorate="layouts/layout">

<head>
    <title>주문 [[${order.ordersId}]]번</title>
</head>

<div layout:fragment="content">

    <th:block th:fragment="custom-css">
        <style>
            .container {
                margin-top: 20px;
                margin-bottom: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(3, 3, 3, 0.1);
                padding: 20px;
                width: 80%;
                max-width: 900px;
                height: 80%;
                box-sizing: border-box;
            }

            .btn-primary {
                padding: 8px;
                background-color: #fff;
                border: 1px solid black;
                color: #000;
            }

            .btn-primary:hover {
                background-color: #000;
                color: #fff;
            }

            .order-info {
                font-size: 20px;
                line-height: 1.5; /* 글자 간격 조절 */
                margin-bottom: 15px; /* 하단 여백 조절 */
            }

            .order-info div {
                margin-bottom: 8px;
            }

            #extraAddress {
                border: 1px solid black;
                border-radius: 8px;
                padding: 8px;
            }

        </style>
    </th:block>

    <div class="container">
        <div class="order-info container">
            <div>주문번호: [[${order.ordersId}]]</div>
            <div>주문코드: [[${order.code}]]</div>
            <div>주문자: [[${order.user.username}]]</div>
            <div>주문상품: [[${order.orderName}]]</div>
            <div>결제금액: [[${order.sumOrderPrice}]]</div>
        </div>
        <hr style="border-width: 5px;">
        <th:block th:if="${order.shippingInfo}">
            <div class="order-info container">
                <h2>배송 받을 고객 정보</h2>
                <div>
                    <strong>이름:</strong> [[${order.name}]]
                </div>
                <div>
                    <strong>전화번호:</strong> [[${order.phone}]]
                </div>
                <div>
                    <strong>우편번호:</strong> [[${order.zipcode}]]
                </div>
                <div>
                    <strong>배송지 주소:</strong> [[${order.address1}]] [[${order.address2}]]
                </div>
            </div>
        </th:block>

        <th:block th:if="${order.payable}">
            <script>
                function submitOrderPayInfoForm(form) {
                    form.customerName.value = form.customerName.value.trim();

                    if (form.customerName.value.length == 0) {
                        alert('이름을 입력해주세요.');
                        form.customerName.focus();
                        return;
                    }

                    form.customerMobilePhoneNumber.value = form.customerMobilePhoneNumber.value.trim();

                    if (form.customerMobilePhoneNumber.value.length == 0) {
                        alert('휴대전화번호를 입력해주세요.');
                        form.customerMobilePhoneNumber.focus();
                        return;
                    }

                    form.address1.value = form.address1.value.trim();

                    if (form.address1.value.length == 0) {
                        alert('우편번호를 입력해주세요.');
                        form.address1.focus();
                        return;
                    }

                    form.address2.value = form.address2.value.trim();

                    if (form.address2.value.length == 0) {
                        alert('우편번호를 입력해주세요.');
                        form.address2.focus();
                        return;
                    }

                    form.zipcode.value = form.zipcode.value.trim();

                    if (form.zipcode.value.length == 0) {
                        alert('우편번호를 입력해주세요.');
                        form.zipcode.focus();
                        return;
                    }

                    form.submit();
                }
            </script>
            <div class="container">
                <h1 style="font-size: 3rem; margin-top: 30px; margin-bottom: 20px;">결제정보</h1>

                <form style="font-size: 20px" th:action="|/order/${order.ordersId}/requestPay|" method="POST">
                    <div>
                        <label for="customerName">배송 받을 고객 이름</label>
                        <input type="text" id="customerName" name="customerName" placeholder="ex) 홍길동"
                               class="input input-bordered">
                    </div>

                    <div>
                        <label for="customerMobilePhoneNumber">고객 휴대전화번호</label>
                        <input type="text" id="customerMobilePhoneNumber" name="customerMobilePhoneNumber"
                               placeholder="ex) 01012341234" class="input input-bordered">
                    </div>

                    <div>
                        <label>주소 정보</label>
                        <div>
                            <input class="input input-bordered" type="text" id="zipcode" name="zipcode"
                                   placeholder="우편번호">
                            <button class="btnset btnset-line" style="padding: 5px;" type="button" onclick="execDaumPostcode()">우편번호 검색</button>
                            <br>
                            <input class="input input-bordered" type="text" id="address1" name="address1"
                                   placeholder="도로명주소">
                            <span id="guide" style="color:#999;display:none"></span>
                            <input class="input input-bordered" type="text" id="address2" name="address2"
                                   placeholder="상세주소">
                            <input type="text" id="extraAddress" placeholder="참고항목"
                                   style="border: 1px solid black; border-radius: 8px; padding: 8px;">
                        </div>
                    </div>

                    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                    <script>
                        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
                        function execDaumPostcode() {
                            new daum.Postcode({
                                oncomplete: function (data) {
                                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                                    var extraRoadAddr = ''; // 참고 항목 변수

                                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                                        extraRoadAddr += data.bname;
                                    }
                                    // 건물명이 있고, 공동주택일 경우 추가한다.
                                    if (data.buildingName !== '' && data.apartment === 'Y') {
                                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                    }
                                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                    if (extraRoadAddr !== '') {
                                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                                    }

                                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                    document.getElementById('zipcode').value = data.zonecode;
                                    document.getElementById("address1").value = roadAddr;

                                    // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                                    if (roadAddr !== '') {
                                        document.getElementById("extraAddress").value = extraRoadAddr;
                                    } else {
                                        document.getElementById("extraAddress").value = '';
                                    }

                                    var guideTextBox = document.getElementById("guide");
                                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                                    if (data.autoRoadAddress) {
                                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                                        guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                                        guideTextBox.style.display = 'block';

                                    } else if (data.autoJibunAddress) {
                                        var expJibunAddr = data.autoJibunAddress;
                                        guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                                        guideTextBox.style.display = 'block';
                                    } else {
                                        guideTextBox.innerHTML = '';
                                        guideTextBox.style.display = 'none';
                                    }
                                }
                            }).open();
                        }
                    </script>

                    <div style="text-align: center; margin-top: 15px;">
                        <button class="btnset btnset-line" type="button" onclick="submitOrderPayInfoForm(this.form)">결제 요청</button>
                    </div>

                </form>
            </div>
        </th:block>
    </div>


</div>
</html>
