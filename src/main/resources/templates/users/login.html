<!DOCTYPE html>
<html layout:decorate="layouts/layout" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" style="font-size: 16px;">

<style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .side-cover {
        background-color: #f4f4f4;
        position: fixed;
        top: 0;
        bottom: 0;
        width: 50%;
        z-index: -1;
    }

    .side-cover.left {
        left: 0;
    }

    .side-cover.right {
        right: 0;
    }
</style>

<div layout:fragment="content">
    <main class="th-layout-main th-layout-side">
        <div class="th-layout-content">
            <!-- [S]personal-QxLRRa9Yn3 -->
            <div class="personal-QxLRRa9Yn3" id="" data-bid="ZgLrraCp8x">
                <div class="header-inner">
                    <div class="header-container container-lg">
                        <div class="header-left">
                            <h1 class="header-title">
                                <a href="javascript:void(0)">
                                    <img src="" alt="로고">
                                </a>
                            </h1>
                            <div class="header-mobile-group">
                                <div class="header-mobile-top">
                                    <p>로그인이 필요합니다.</p>
                                    <a href="javascript:void(0)">로그인</a>
                                </div>
                                <ul class="header-gnblist">
                                    <li class="header-gnbitem item-active">
                                        <button class="header-gnblink btn btn-ghost" href="javascript:void(0)">
                                            <span>PRODUCTS</span>
                                        </button>
                                    </li>
                                    <li class="header-gnbitem">
                                        <button class="header-gnblink btn btn-ghost" href="javascript:void(0)">
                                            <span>COMMUNITY</span>
                                        </button>
                                    </li>
                                    <li class="header-gnbitem">
                                        <button class="header-gnblink btn btn-ghost" href="javascript:void(0)">
                                            <span>Q&amp;A</span>
                                        </button>
                                    </li>
                                    <li class="header-gnbitem">
                                        <button class="header-gnblink btn btn-ghost" href="javascript:void(0)">
                                            <span>MEMBERSHIP</span>
                                        </button>
                                    </li>
                                </ul>
                                <button class="header-btn btn-close">
                                    <img src="/icons/ico_close_white.svg" alt="닫기 아이콘">
                                </button>
                            </div>
                        </div>
                        <div class="inputset inputset-lg">
                            <button class="inputset-icon icon-right icon-search btn" type="button"
                                    aria-label="아이콘"></button>
                            <input type="text" class="inputset-input form-control" style="height:35px;"
                                   placeholder="검색어를 입력해주세요." aria-label="내용">
                        </div>
                        <div class="header-right">
                            <div class="header-utils">
                                <button class="header-btn btn-cart badgeset badgeset-circle badgeset-position badgeset-bottom-right">
                                    <img src="/icons/ico_cart_black.svg" alt="쇼핑백 아이콘">
                                    <span class="badgeset-text">1</span>
                                </button>
                                <a href="javascipt:void(0);" class="header-btn btn-user">
                                    <img src="/icons/ico_user_black.svg" alt="유저 아이콘">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-dim"></div>
            </div>
            <!-- [E]personal-QxLRRa9Yn3 -->
            <!-- [S]blank-tilrR2e5Gu -->
            <div class="blank-tilrR2e5Gu" data-bid="tilrR2e5Gu" id=""></div>
            <!-- [E]blank-tilrR2e5Gu -->

            <!-- 왼쪽과 오른쪽에 옅은 회색 덮개 추가 -->
            <div class="side-cover left"></div>
            <div class="side-cover right"></div>

            <!-- [S]personal-nKLrr6WAz1 -->
            <div class="personal-nKLrr6WAz1" data-bid="eeLrrE5L17" id="">
                <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
                <div style="font-size: 25px; display:flex; justify-content: center; margin-bottom: 20px;">
                    <h1 style="font-weight: bold; text-decoration-line: underline;">로그인</h1>
                </div>
            </div>
            <!-- [E]personal-nKLrr6WAz1 -->

            <!-- [S]personal-mALrqlJVbp -->
            <form class="personal-mALrqlJVbp" data-bid="wSLRR2ef0l" role="form" method="post" th:action="@{/members/login}" style="font-size: 16px;">
                <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
                <div class="contents-inner">
                    <div class="agree-box">
                        <div class="contents-agree-box-1">
                            <div class="contents-agree-all">
                            </div>
                        </div>
                    </div>
                    <div style="display:flex; flex-direction: column; align-items: center; margin-top: 20px;">
                        <div style="font-size: 16px">
                            <div class="form-group">
                                <label type="text" th:for="loginId">아이디</label>
                                <input name="loginId" class="input"
                                       style="width: 350px; height: 30px; font-size: 13px;  border-bottom: 2px solid black;"
                                       placeholder="아이디 입력해주세요.">
                            </div>

                            <div class="form-group">
                                <label th:for="password">비밀번호</label>
                                <input type="password" name="password" class="input"
                                       style="width: 350px; height: 30px; font-size: 13px; border-bottom: 2px solid black;"
                                       placeholder="비밀번호 입력해주세요.">
                            </div>
                        </div>

                        <div style="width:400px; font-size: 12px; display: flex; justify-content: space-around; padding-bottom: 10px;">
                            <div>
                                <button type="button" style="height: 40px; margin-right: 10px; width: 150px; background-color: black;" class="btn btn-primary" onClick="location.href='/members/findLoginId'">
                                    <a>아이디찾기</a>
                                </button>
                                <button type="button" style="height: 40px; width: 150px; margin-right: 10px; background-color: black;" class="btn btn-primary" onClick="location.href='/members/findLoginPw'">
                                    <a>비밀번호찾기</a>
                                </button>
                            </div>
                        </div>
                        <div style="text-align: center">
                            <p th:if="${loginErrorMessage}" class="error" th:text="${loginErrorMessage}"></p>
                            <button type="submit" style="font-size: 16px; height: 40px; width: 180px; margin-right: 10px; background-color: black;" class="btn btn-primary">로그인</button>
                        </div>

                        <div>
                            <a class="p-2" href="https://kauth.kakao.com/oauth/authorize?client_id=bcda04f3dbb1052307427b9508ca0914&redirect_uri=http://localhost:8080/kakao/callback&response_type=code">
                                <img th:src="@{/images/kakao_login_medium_narrow.png}" style="height: 40px; width: 180px; margin-right: 10px;"/>
                            </a>
                        </div>
                        <div style="font-size: 16px; margin: 20px 0px 10px 0px;">회원가입 후 <span
                                style="color: #FF8200; font-weight:bold; text-decoration: underline;">할인혜택</span>을 누리세요
                        </div>
                        <button type="button"
                                style="margin-bottom: 50px; width: 250px; height:45px; border-radius: 20px; background-color: black; color: white; font-size: 16px;" onClick="location.href='/members/join'">
                            회원가입
                        </button>
                    </div>
                </div>
            </form>
            <!-- [E]personal-mALrqlJVbp -->

            <!-- [S]blank-ZolrR6iy9e -->
            <div class="blank-ZolrR6iy9e" data-bid="ZolrR6iy9e" id=""></div>
            <!-- [E]blank-ZolrR6iy9e -->

            <!-- [S]blank-dQlrRe49Q5 -->
            <div class="blank-dQlrRe49Q5" data-bid="dQlrRe49Q5">
                <div class="container"></div>
            </div>
            <!-- [E]blank-dQlrRe49Q5 -->
        </div>
    </main>
</div>

<div layout:fragment="script">
    <script th:inline="javascript">
        // JavaScript 코드 추가
    </script>
</div>
</html>
