<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:if="${product.name}" th:text="${product.name + ' - 후기 작성'}">후기 작성하기</title>
    <!-- 여기에 필요한 스타일이나 스크립트를 추가하세요 -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h5 {
            color: #555;
            font-size: 16px;
            margin-top: 20px;
        }

        div {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .selection-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Style for individual selection button */
        .selection-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            margin-right: 5px;
        }

        .selection-button:hover {
            background-color: #45a049;
        }

        /* Style for the selected button */
        .selected {
            background-color: #45a049 !important;
        }
    </style>
</head>

<body>
<div class="container">
    <form th:action="@{|/review/create/${productId}|}" method="post" th:object="${reviewDto}" style="display: inline-block;">
        <!--sec:authorize="hasRole('ADMIN')"-->
        <!--<div class="selection-buttons">
            <button class="selection-button size" type="button" onclick="selectOption(this, 'small')">작아요</button>
            <button class="selection-button size" type="button" onclick="selectOption(this, 'medium')">보통이에요</button>
            <button class="selection-button size" type="button" onclick="selectOption(this, 'large')">커요</button>
        </div>

        <div class="selection-buttons">
            <button class="selection-button brightness" type="button" onclick="selectOption(this, 'bright')">밝아요
            </button>
            <button class="selection-button brightness" type="button" onclick="selectOption(this, 'medium')">보통이에요
            </button>
            <button class="selection-button brightness" type="button" onclick="selectOption(this, 'dark')">어두워요</button>
        </div>

        <div class="selection-buttons">
            <button class="selection-button gender" type="button" onclick="selectOption(this, 'male')">남</button>
            <button class="selection-button gender" type="button" onclick="selectOption(this, 'female')">여</button>
        </div>-->

        <!-- Text input fields for height and weight -->
        <label for="height">키:</label>
        <input type="text" id="height" name="height" placeholder="키를 입력하세요." style="margin-bottom: 10px;">
        <p th:if="${#fields.hasErrors('height')}" th:errors="${reviewDto.height}" class="fieldError"
           style="font-size: 17px; color: red; font-weight: bold;">Incorrect data</p>

        <label for="weight">몸무게:</label>
        <input type="text" id="weight" name="weight" placeholder="몸무게를 입력하세요." style="margin-bottom: 10px;">
        <p th:if="${#fields.hasErrors('weight')}" th:errors="${reviewDto.weight}" class="fieldError"
           style="font-size: 17px; color: red; font-weight: bold;">Incorrect data</p>

        <textarea name="content" id="content" rows="10" cols="100" style="resize: none;"
                  placeholder="20글자 이상 입력해주세요."></textarea>
        <p th:if="${#fields.hasErrors('content')}" th:errors="${reviewDto.content}" class="fieldError"
           style="font-size: 17px; color: red; font-weight: bold;">Incorrect data</p>
        <input type="submit" value="후기 등록" style="margin-right: 5px;">
    </form>
    <a th:href="@{'/products/' + ${productId}}" style="display: inline-block;">
        <button>뒤로가기</button>
    </a>
</div>


<script>
    function selectOption(button, value) {
        // Deselect previously selected button within the same category
        const category = button.classList.contains('size') ? 'size' : (button.classList.contains('brightness') ? 'brightness' : 'gender');
        document.querySelectorAll(`.selection-button.${category}.selected`).forEach(btn => btn.classList.remove('selected'));

        // Toggle 'selected' class on the clicked button
        button.classList.toggle('selected');

        // Handle the selection logic, you can store the selected values in hidden fields or use JavaScript as needed.
        const selectedOptions = Array.from(document.querySelectorAll(`.selection-button.${category}.selected`)).map(btn => btn.textContent);
        console.log(category + ': ' + selectedOptions.join(', '));
    }
</script>
</body>

</html>
